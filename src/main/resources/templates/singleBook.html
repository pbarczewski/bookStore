<!DOCTYPE html>
<html>
<head>
<title th:text="${book.getTitle()}"></title>
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
	integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<link th:href="@{/css/singleBook.css}" rel="stylesheet" />
<script src="/webjars/jquery/3.1.1/jquery.min.js"></script>
</head>

<body>
	<div class="container col-lg-10">
		<header>
			<div class="row nav">
				<div class="col-lg-10 mainNavbar">
					<nav class="navbar navbar-expand nav-left">
						<a class="navbar-brand" th:href="@{/}"> <i
							class="fas fa-book-reader"></i></a>
						<ul class="navbar-nav">
							<li class="nav-item"><a th:href="@{/books}">Books</a></li>
							<li class="nav-item"><a th:href="@{/authors}">Authors </a></li>
							<li class="nav-item"><a href="#">Top</a></li>
							<li class="nav-item"><a href="">Categories</a></li>
						</ul>
					</nav>
				</div>

				<div class="col-lg-2 mainNavbar">
					<nav class="navbar navbar-expand nav-right">
						<ul class="navbar-nav ml-auto">
							<a th:href="@{/login}" class="nav-itemLogIn" role="button">Log
								in</a>
							<a th:href="@{/result}" class="nav-itemRegister" role="button">Register</a>
						</ul>
					</nav>
				</div>
			</div>
		</header>

		<main>

			<div class="container col-lg-10 main">
				<div class="row">
					<div class="col-lg-3 leftSide">
						<img class='img-fluid' alt="${book.getImages()}"
							th:src="@{'/images/' + ${book.getImages()}}" />
						<div class="col lg-12 rating">sasa</div>
					</div>


					<div class=" col-lg-9 rightSide">
						<div class="row">
							<div class=" col-lg-12 title">
							<h1 th:inline="text">[[${book.title}]]</h1>
							
							</div>
						<div class-lg-12>
						<h2 th:each="author, iterStat : ${book.getAuthors()}">
							<span th:if="${iterStat.size > 1}" th:text="Authors + ': '"> </span>
							<span th:if="${iterStat.size < 2}" th:text="Author + ': '" > </span>
							<a class="link"
									th:href="@{/authors/{id}/{title}(id=${author.getId()}, title=${author.getName()})}">
								<span th:if="${iterStat.index != iterStat.size -1}"
								th:text="${author.getName()} + ', ' "></span> <span
								th:if="${iterStat.index == iterStat.size -1}"
								th:text="${author.getName()}"> </span></a>
							</h2>
							
						<h3 th:inline="text">
						Category:<a th:href="@{/books/category/{category} (category=${book.getCategory().name})}"> [[${book.category.name}]]</h3></a>
						<h4 th:inline="text">Release date: [[${book.release_date}]]</h4>
						<h5 th:inline="text"><i class="fas fa-star"></i>[[${book.rating}]]/10</h5>
						<hr>
						<p th:inline="text">[[${book.description}]]</p>
						</div>	
						
						</div>
					</div>
				</div>
			</div>


		</main>





	</div>

</body>





</html>

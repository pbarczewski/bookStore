<!DOCTYPE html>
<html>
<head>
<title th:inline="text">[[${book.title}]]</title>
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
	integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
	crossorigin="anonymous" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
<link th:href="@{/css/singleBook.css}" rel="stylesheet" />
<script src="js/custom1.js"></script>
<script src="/webjars/jquery/3.1.1/jquery.min.js"></script>
<style>
@import
	url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap')
	;
</style>
<script>
	$(document).ready(function() {
		$("li").prev.css("background-color", "red");
	});
</script>
</head>

<body>
	<div class="container col-lg-10">
		<header>
			<div class="row nav">
				<div class="col-lg-10 mainNavbar">
					<nav class="navbar navbar-expand nav-left">
						<a class="navbar-brand" th:href="@{/}"> <i
							class="fas fa-book-reader"></i></a>
						<ul class="navbar-nav">
							<li class="nav-item"><a th:href="@{/books}">Books</a></li>
							<li class="nav-item"><a th:href="@{/authors}">Authors </a></li>
							<li class="nav-item"><a th:href="@{/top}">Top</a></li>
							<li class="nav-item"><a th:href="@{/categories/}">Categories</a></li>
						</ul>
					</nav>
				</div>

				<div class="col-lg-2 mainNavbar">
					<nav class="navbar navbar-expand nav-right">
						<ul class="navbar-nav ml-auto">
							<a th:href="@{/login}" class="nav-itemLogIn" role="button">Log
								in</a>
							<a th:href="@{/result}" class="nav-itemRegister" role="button">Register</a>
						</ul>
					</nav>
				</div>
			</div>
		</header>

		<main>

			<div class="col-lg-10 main">
				<div class="row">
					<div class="col-lg-3 leftSide">
						<img class='img-fluid' alt="${book.getImages()}"
							th:src="@{'/images/' + ${book.getImages()}}" />
						<div class="col lg-12 rating">
							<form th:action="@{/vote}" th:object="${book}" method="post"
								name="change"
								onChange="javascript:document.forms['change'].submit()">
								<ul>
									1 |
									<li th:each="i : ${#numbers.sequence(1,10)}">
									<input th:id="${i}" th:value="${i}" th:field="*{rating}" type="radio" />
										<label th:for="${i}"></label></li> | 10
								</ul>

								<input type="hidden" th:field="*{id}"> 
								<input type="hidden" th:field="*{title}">
							</form>
						</div>
					</div>


					<div class=" col-lg-9 rightSide">
						<div class="row">
							<div class=" col-lg-12 title">
								<h1 th:inline="text">[[${book.title}]]</h1>

							</div>
							<div class="col-lg-12 bookInfo">
								<h2 th:each="author, iterStat : ${book.getAuthors()}">
									<span th:if="${iterStat.size > 1}" th:text="Authors + ': '">
									</span> <span th:if="${iterStat.size < 2}" th:text="Author + ': '">
									</span> <a class="link"
										th:href="@{/authors/{id}/{title}(id=${author.getId()}, title=${author.getName()})}">
										<span th:if="${iterStat.index != iterStat.size -1}"
										th:text="${author.getName()} + ', ' "></span> <span
										th:if="${iterStat.index == iterStat.size -1}"
										th:text="${author.getName()}"> </span>
									</a>
								</h2>

								<h3 th:inline="text">
									Category: <a class="link"
										th:href="@{/categories/{category} (category=${book.getCategory().name})}">
										[[${book.category.name}]] 
								</h3>
								</a>
								<h4 th:inline="text">Release date: [[${book.release_date}]]</h4>
								<h5 th:inline="text">
									<i class="fas fa-star"></i> [[${book.rating}]]/10
								</h5>
								<hr>
								<p th:inline="text">[[${book.description}]]</p>
							</div>

						</div>
					</div>
				</div>
			</div>
		</main>
		<footer>
			<div class="col-lg-10 footer">
				<a th:href="@{https://www.facebook.com/patryk.barczewski.5}"><i class="fab fa-facebook-f"></i></a> 
				<a th:href="@{http://www.instagram.com/patryk_barczewski5}"><i class="fab fa-instagram"></i></a>
				&copy; Patryk Barczewski 
				<a th:href="@{https://www.linkedin.com/in/patryk-barczewski-57b7a7144/}"><i class="fab fa-linkedin-in"></i></a> 
				<a th:href="@{https://github.com/pbarczewski}"><i class="fab fa-github"></i></a>
			</div>
		</footer>
	</div>
</body>
</html>

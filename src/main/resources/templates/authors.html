<!DOCTYPE html>
<html>
<head>
<title th:text="Authors"></title>
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
	integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
	crossorigin="anonymous" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
<link th:href="@{/css/authors.css}" rel="stylesheet" />
<script src="js/custom1.js"></script>
<script src="/webjars/jquery/3.1.1/jquery.min.js"></script>
<style>
@import
	url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap')
	;
</style>

</head>

<body>
	<div class="container col-lg-10">
		<header>
			<div class="row nav">
				<div class="col-lg-10 mainNavbar">
					<nav class="navbar navbar-expand nav-left">
						<a class="navbar-brand" th:href="@{/}"> <i
							class="fas fa-book-reader"></i></a>
						<ul class="navbar-nav">
							<li class="nav-item"><a th:href="@{/books}">Books</a></li>
							<li class="nav-item"><a th:href="@{/authors}">Authors </a></li>
							<li class="nav-item"><a th:href="@{/top}">Top</a></li>
							<li class="nav-item"><a th:href="@{/categories/}">Categories</a></li>
						</ul>
					</nav>
				</div>

				<div class="col-lg-2 mainNavbar">
					<nav class="navbar navbar-expand nav-right">
						<ul class="navbar-nav ml-auto">
							<a th:href="@{/login}" class="nav-itemLogIn" role="button">Log
								in</a>
							<a th:href="@{/result}" class="nav-itemRegister" role="button">Register</a>
						</ul>
					</nav>
				</div>
			</div>
		</header>

		<main>

			<div class="row">
				<div class="col-lg-4 sectionTitle">
					<h1 th:inline="text">Authors</h1>
				</div>
			</div>
			<div class="row main ">

				<div class="col-lg-2" th:each="singleAuthor : ${authors}">
					<div class="col-lg-12 bookImg">
						<a href="#"><img
							th:src="@{'/images/authors/' + ${singleAuthor.images}}" /></a> <a
							class="link1"
							th:href="@{/authors/{id}/{name} (id=${singleAuthor.id}, name=${singleAuthor.name}) }"></a>
					</div>
					<div class="col-lg-12 authorInfo">
						<a class="link"
							th:href="@{/authors/{id}/{name} (id=${singleAuthor.id}, name=${singleAuthor.name}) }">
							<span th:inline="text">
								<h2>
									<strong>[[${singleAuthor.name}]]</strong>
								</h2>
						</a> <i class="fas fa-heart"></i> Followers | <i
							class="fas fa-book-open"></i> Readers
					</div>
				</div>
			</div>
			<hr>
			<div class="col-lg-12">
				<ul class="pagination">
					<li class="page-item"><a class="page-link"
						th:if="${currentPage} > 0"
						th:href="@{/books/(page=${currentPage -1})}" aria-label="Previous">
							<span aria-hidden="true">&laquo;</span>
					</a></li>
					<li class="page-item"
						th:each="i : ${#numbers.sequence(0,authors.totalPages-1)}"><a
						class="page-link" th:href="@{/authors/(page=${i})}" th:text="${i}"
						th:classappend="${currentPage}==${i}? 'active' : ''"></a></li>

					<li class="page-item"><a class="page-link"
						th:if="${currentPage} < ${authors.totalPages} -1"
						th:href="@{/books/(page=${currentPage +1})}" aria-label="Next">
							<span aria-hidden="true">&raquo;</span>
					</a></li>
				</ul>
			</div>
		</main>
		<footer>
			<div class="col-lg-10 footer">
				<a th:href="@{https://www.facebook.com/patryk.barczewski.5}"><i
					class="fab fa-facebook-f"></i></a> <a
					th:href="@{http://www.instagram.com/patryk_barczewski5}"><i
					class="fab fa-instagram"></i></a> &copy; Patryk Barczewski <a
					th:href="@{https://www.linkedin.com/in/patryk-barczewski-57b7a7144/}"><i
					class="fab fa-linkedin-in"></i></a> <a
					th:href="@{https://github.com/pbarczewski}"><i
					class="fab fa-github"></i></a>
			</div>
		</footer>
	</div>
</body>
</html>

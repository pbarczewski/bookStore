<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<title>Authors</title>
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
	integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
	crossorigin="anonymous">
<link th:href="@{/css/authors.css}" rel="stylesheet" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<script src="/webjars/jquery/3.1.1/jquery.min.js"></script>
</head>

<body>

	<div class="container-fluid">

		<header>
			<div class="row nav">
				<div class="col-lg-10 mainNavbar">
					<nav class="navbar navbar-expand nav-left">
						<a class="navbar-brand" th:href="@{/}"> <i
							class="fas fa-book-reader"></i></a>
						<ul class="navbar-nav">
							<li class="nav-itemLeft"><a class="nav-linkRight"
								th:href="@{/books}">Books <i class="fas fa-book"></i>
							</a></li>
							<li class="nav-itemLeft"><a class="nav-linkRight"
								th:href="@{/authors}">Authors <i class="fas fa-portrait"></i>
							</a></li>
							<li class="nav-itemLeft"><a class="nav-linkRight" href="#">Top
									<i class="fas fa-battery-full"></i>
							</a></li>
						</ul>
					</nav>
				</div>

				<div class="col-lg-2 mainNavbar">
					<nav class="navbar navbar-expand nav-right">
						<ul class="navbar-nav ml-auto">
							<a th:href="@{/login}" class="nav-itemLogIn" role="button">
								Log in</a>
							<a th:href="@{/result}" class="nav-itemRegister" role="button">
								Register</a>
						</ul>
					</nav>
				</div>

			</div>
		</header>



		<main>


			<div class="container p-3 my-3 title text-center"><h1><strong>
				Authors</strong></h1></div>
		
			<div class="row main ">
				<div class="col-lg-2 item text-center px-0 "
					th:each="singleAuthor : ${authors}">
					<div class="col-lg-12 h-100 card px-0 ">
						<a
							th:href="@{authors/{id}/{name}(id=${singleAuthor.getId()}, name=${singleAuthor.getName()})}">
							<img class='img-fluid' alt="singleAuthor.getImages()"
							th:src="@{'/images/authors/' + ${singleAuthor.getImages()}}" />
						</a>
					</div>
					<div class="col-lg-12 authorInfo px-0">
						<a 
							th:href="@{authors/{id}/{name}(id=${singleAuthor.getId()}, name=${singleAuthor.getName()})}"
							th:text="${singleAuthor.name}"></a>
						<button>
							Follow <i class="far fa-heart"></i>
						</button>
					</div>

				</div>

			</div>

			<div class="col-lg-12">
				<ul class="pagination">
					<li class="page-item"
						th:each="i : ${#numbers.sequence(0, authors.totalPages-1)}"><a
						th:href="@{/authors/(page=${i})}" th:text="${i}" class="page-link"
						th:classappend="${currentPage}==${i}? 'active' : ''"></a></li>
				</ul>
			</div>
		</main>
		<hr>

		<footer>
			<div class="col-lg-12">
				<div class="row">
					<div class="col-lg-6 pd-0">
						<i class="fab fa-linkedin social-icons"></i> <i
							class="fab fa-facebook social-icons"></i> <i
							class="fab fa-github social-icons"></i> <i
							class="fab fa-instagram social-icons"></i>
					</div>
					<div class="col-lg-6 rightFooter">
						<p class="text-right copyright">&copy;2020 Patryk Barczewski</p>
					</div>
				</div>
			</div>
		</footer>



	</div>


</body>
</html>

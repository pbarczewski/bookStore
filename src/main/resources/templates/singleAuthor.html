<!DOCTYPE html>
<html>
<head>
<title th:text="${singleAuthor.getName()}"></title>
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
	integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
	crossorigin="anonymous">
<link th:href="@{/css/authorCard.css}" rel="stylesheet" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<script src="/webjars/jquery/3.1.1/jquery.min.js"></script>
</head>

<body>

	<div class="container-fluid">

		<header>
			<div class="row nav">
				<div class="col-lg-10 mainNavbar">
					<nav class="navbar navbar-expand nav-left">
						<a class="navbar-brand" th:href="@{/}"> <i
							class="fas fa-book-reader"></i></a>
						<ul class="navbar-nav">
							<li class="nav-itemLeft"><a class="nav-linkRight"
								th:href="@{/books}">Books <i class="fas fa-book"></i>
							</a></li>
							<li class="nav-itemLeft"><a class="nav-linkRight"
								th:href="@{/authors}">Authors <i class="fas fa-portrait"></i>
							</a></li>
							<li class="nav-itemLeft"><a class="nav-linkRight" href="#">Top
									<i class="fas fa-battery-full"></i>
							</a></li>
						</ul>
					</nav>
				</div>

				<div class="col-lg-2 mainNavbar">
					<nav class="navbar navbar-expand nav-right">
						<ul class="navbar-nav ml-auto">
							<a th:href="@{/login}" class="nav-itemLogIn" role="button">
								Log in</a>
							<a th:href="@{/result}" class="nav-itemRegister" role="button">
								Register</a>
						</ul>
					</nav>
				</div>

			</div>
		</header>


		<main>
			<div class="container authorCard">
				<div class="row">
					<div class="col-lg-5 authorImage px-0">
						<img class='img-fluid w-100 h-100'
							alt="${singleAuthor.getImages()}"
							th:src="@{'/images/authors/' + ${singleAuthor.getImages()}}" />
					</div>
					<div class="col-lg-7 authorInfo">
						<div class="col-lg-12 authorName px-3 ">
							<h1 th:text="${singleAuthor.getName()}"></h1>
						</div>
						<div class="col-lg-12 authorDetails px-3 mt-2 ">
							<span th:inline="text"> <strong>Birth day:</strong>
								[[${singleAuthor.getBirth_date()}]]
							</span>
						</div>
						<div class="col-lg-12 authorDetails px-3 mt-2 ">
							<span th:inline="text"> <strong>Nationality:</strong>
								[[${singleAuthor.getNationality()}]]
							</span>
						</div>
						<div class="col-lg-12 authorDetails px-3 mt-2 ">
							<span th:inline="text"> <strong>Awards:</strong>
								Placeholder
							</span>
						</div>
						<div class="row authorNumbers px-4 mt-2 ">
							<div class="col-lg-3  authorFollowers text-center">
								<div class="row">

									<div class="col-lg-12 mt-3">
										Followers <i class="fas fa-users"></i>
									</div>
									<div class="col-lg-12">
										<p style='font-size: 25px;' th:text="Placeholder"></p>
									</div>
								</div>
							</div>
							<div class="col-lg-3 authorBooksNumber text-center">
								<div class="row">

									<div class="col-lg-12 mt-3">
										Books <i class="fas fa-book"></i>
									</div>
									<div class="col-lg-12">
										<p style='font-size: 25px;'
											th:text="${singleAuthor.getBooks().size()}"></p>
									</div>

								</div>





							</div>




							<div class="col-lg-3 authorFollow text-center">
								<div class="row">
									<i class="far fa-heart"></i>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-12 description pt-3 mt-3 text-center">
						<p th:text="${singleAuthor.getDescription()}"></p>
					</div>

				</div>
			</div>
			<hr>
			<div class="container authorsBooks mt-2" 
			th:each="singleBook : ${singleAuthor.getBooks()}">
			<div class="row">
			<div class="col-lg-2 bookImg text-center">
			<a th:href="@{/books/{id}/{title} 
			(id=${singleBook.getId()}, title=${singleBook.getTitle()}) }">
			<img class="img-fluid" th:src="@{'/images/' + ${singleBook.getImages()}}"/> </a>
			</div>
			<div class="col-lg-8 bookInfo">
			<a class="link" th:href="@{/books/{id}/{title} 
			(id=${singleBook.getId()}, title=${singleBook.getTitle()}) }">
			<h1 th:text="${singleBook.getTitle()}"></h1></a>
			<span th:inline="text"> <strong>Release date: </strong>
			[[${singleBook.getRelease_date()}]]
			</span>
			<br/>
			<span th:inline="text"> <strong>Category: </strong>
			<a class="link" th:href="@{/books/category/{category} 
			(category=${singleBook.getCategory().getName()})}">
			
			<span th:text="${singleBook.getCategory().getName()}"></span>
			</a>
			<br/>
			<span th:inline="text"> <strong>Rating: </strong>
			Placeholder
			</span>
			<br/>
			<a th:href="@{/books/{id}/{title} 
			(id=${singleBook.getId()}, title=${singleBook.getTitle()}) }">
			<button class="btn btn-info mt-2">More info
			</button></a>
			</div>
			
			
			<div class="col-lg-2 bookRating text-center">
			<h1>Rating</h1>
			
			</div>
			
			
			</div>
			<hr>
			</div>
		
		</main>







		<footer>
			<div class="col-lg-12">
				<div class="row">
					<div class="col-lg-6">
						<i class="fab fa-linkedin social-icons"></i> <i
							class="fab fa-facebook social-icons"></i> <i
							class="fab fa-github social-icons"></i> <i
							class="fab fa-instagram social-icons"></i>
					</div>
					<div class="col-lg-6 rightFooter">
						<p class="text-right copyright">&copy;2020 Patryk Barczewski</p>
					</div>
				</div>
			</div>
		</footer>

	</div>

</body>



</html>

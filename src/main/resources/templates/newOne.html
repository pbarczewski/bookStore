<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<title>Authors</title>
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
	integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
	crossorigin="anonymous">
<link th:href="@{/css/newOne.css}" rel="stylesheet" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<script src="/webjars/jquery/3.1.1/jquery.min.js"></script>
</head>


<body>
	<div class="container col-lg-10">
		<header>
			<div class="row nav">
				<div class="col-lg-10 mainNavbar">
					<nav class="navbar navbar-expand nav-left">
						<a class="navbar-brand" th:href="@{/}"> <i
							class="fas fa-book-reader"></i></a>
						<ul class="navbar-nav">
							<li class="nav-item"><a th:href="@{/books}">Books</a></li>
							<li class="nav-item"><a th:href="@{/authors}">Authors </a></li>
							<li class="nav-item"><a href="#">Top</a></li>
							<li class="nav-item"><a href="">Categories</a></li>
						</ul>
					</nav>
				</div>

				<div class="col-lg-2 mainNavbar">
					<nav class="navbar navbar-expand nav-right">
						<ul class="navbar-nav ml-auto">
							<a th:href="@{/login}" class="nav-itemLogIn" role="button">Log
								in</a>
							<a th:href="@{/result}" class="nav-itemRegister" role="button">Register</a>
						</ul>
					</nav>
				</div>
			</div>
		</header>

		<main>
			<div class="categoryTitle">
				<h1 th:inline="text">[[${category.name}]]</h1>
			</div>

			<div class="row main">
				<div class="col-lg-2" th:each="singleBook, iterStat : ${books}">

					<div class="col-lg-12 bookImg">
						<a href="#"><img
							th:src="@{'/images/' + ${singleBook.images}}" /></a> <a
							class="link1"
							th:href="@{/books/{id}/{title} (id=${singleBook.id}, title=${singleBook.title}) }"></a>
					</div>
					<article>
						<div class="col-lg-12 bookInfo">
							<a class="link"
								th:href="@{/books/{id}/{title} (id=${singleBook.id}, title=${singleBook.title}) }">
								<span th:inline="text">
									<h2>
										<strong>[[${singleBook.title}]]</strong>
									</h2>
							</a>
							<h3 th:each="author, iterStat : ${singleBook.authors}">
								<a class="link"
									th:href="@{/authors/{id}/{name} (id=${author.id}, name=${author.name}) }">
									<span th:if="${iterStat.index < 2}"
									th:text="${author.name}"></span>
								</a> <span th:if="${iterStat.index > 1}" th:text="many authors"></span>
							</h3>
							<strong> <i class="fas fa-star"></i>
								[[${singleBook.rating}]]/10 </strong> | Readers: [[${singleBook.votes}]]
						</div>
					</article>

				</div>
				<hr>
			</div>



			<div class="col-lg-12">
				<ul class="pagination">
					<li class="page-item"
						th:each="i : ${#numbers.sequence(0, books.totalPages-1)}"><a
						th:href="@{/books/category/{category}/ (category = ${category.name}, (page=${i}))}"
						th:text="${i}" class="page-link"
						th:classappend="${currentPage}==${i}? 'active' : ''"></a></li>
				</ul>
			</div>

		</main>









	</div>
	</div>

</body>


</html>

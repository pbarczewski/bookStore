<!DOCTYPE html>
<html>
<head>
<title th:text="Books"></title>
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
	integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
	crossorigin="anonymous" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
<link th:href="@{/css/login.css}" rel="stylesheet" />
<script src="js/custom1.js"></script>
<script src="/webjars/jquery/3.1.1/jquery.min.js"></script>
<style>
@import
	url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap')
	;
</style>

</head>

<body>
	<div class="container-fluid">
		<div class="row">

			<div class="col-lg-4 leftSide">

	
				<form class="form" th:action="@{/login}" method="post">
					<div>
						<i class="fas fa-book-open"></i>
					</div>
					<h1>Sign in</h1>
					<div class="input-group mb-3">
						<div class="input-group-prepend">
							<span class="input-group-text" id="basic-addon1"><i
								class="fas fa-user"></i></span>
						</div>
						<input type="text" class="form-control" placeholder="Username"
							name="username" aria-label="Username"
							aria-describedby="basic-addon1">
					</div>
					<div class="input-group mb-3">
						<div class="input-group-prepend">
							<span class="input-group-text" id="basic-addon1"><i
								class="fas fa-key"></i></span>
						</div>
						<input type="password" class="form-control" placeholder="Password"
							name="password" aria-label="Username"
							aria-describedby="basic-addon1">
					</div>
					<div th:if="${param.error}">Invalid username or password.</div>
					<div th:if="${param.logout}">You have been logged out.</div>
					<button type="submit" class="btn btn-primary">Submit</button>
					

				</form>


			</div>
			<div class="col-lg-8 rightSide"></div>
		</div>
	</div>
</body>
</html>

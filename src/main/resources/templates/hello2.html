<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<title>Title</title>
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
	integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
	crossorigin="anonymous">
<link th:href="@{/css/index.css}" rel="stylesheet" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<script src="/webjars/jquery/3.1.1/jquery.min.js"></script>
</head>

<body>
	<div class="container-fluid">
		<header>
			<div class="row">
				<div class="col-lg-10 mainNavbar">
					<nav class="navbar navbar-expand nav-left">
						<a class="navbar-brand" th:href="@{/}"> <i
							class="fas fa-book-reader"></i></a>
						<ul class="navbar-nav">
							<li class="nav-itemLeft"><a class="nav-linkRight"
								th:href="@{/books}">Books <i class="fas fa-book"></i>
							</a></li>
							<li class="nav-itemLeft"><a class="nav-linkRight" href="#">Authors
									<i class="fas fa-portrait"></i>
							</a></li>
							<li class="nav-itemLeft"><a class="nav-linkRight" href="#">Top
									<i class="fas fa-battery-full"></i>
							</a></li>
						</ul>
					</nav>
				</div>
				<div class="col-lg-2 mainNavbar">
					<nav class="navbar navbar-expand nav-right">
						<ul class="navbar-nav ml-auto">
							<a th:href="@{/login}" class="nav-itemLogIn" role="button">
								Log in</a>
							<a th:href="@{/result}" class="nav-itemRegister" role="button">
								Register</a>
						</ul>
					</nav>
				</div>
			</div>
		</header>

		<main>
			<hr>
			<h1>POPULAR</h1>
			<hr>
			<div class="container-fluid ">
				<div class="row main">
					<tr class="book" th:each="singleBook : ${books}">
						<div class="col-lg-2 book1">
							<div class="col-lg-12 book-img text-center">
								<a
									th:href="@{books/{id}/{title}(id=${singleBook.getId()}, title=${singleBook.getTitle()})}">
									<img alt="singleBook.getTitle()"
									th:src="@{'/images/' + ${singleBook.getImages()}}" /><a>
							</div>

							<div class="col-lg-12 bookTitle text-center">
								<a
									th:href="@{books/{id}/{title}(id=${singleBook.getId()}, title=${singleBook.getTitle()})}"
									th:text="${singleBook.title}"></a>
							</div>
							<div class="col-lg-12 bookAuthor text-center">
								<a class="authorLink"
									th:each="author, iterStat : ${singleBook.getAuthors()}"
									th:href="@{authors/{id}/{title}(id=${author.getId()}, title=${author.getName()})}">
									<span th:if="${iterStat.index != iterStat.size -1}"
									th:text="${author.getName()} + ', ' "></span> <span
									th:if="${iterStat.index == iterStat.size -1}"
									th:text="${author.getName()}"> </span>
								</a>
							</div>
						</div>
					</tr>
				</div>
			</div>

			<hr>
			<div class="container-fluid">
				<div class="row pag">
					<ul class="pagination">
						<li class="page-item"
							th:each="i : ${#numbers.sequence(0,books.totalPages-1)}"><a
							th:href="@{/books/(page=${i})}" th:text="${i}" class="page-link"
							th:classappend="${currentPage}==${i}? 'active' : ''"></a></li>

					</ul>
					<div class="row"></div>
				</div>
		</main>

	<hr>
		<footer>
			<div class="col-lg-12 row">
				<div class="col-lg-6 row">
					<i class="fab fa-linkedin social-icons"></i> <i
						class="fab fa-facebook social-icons"></i> <i
						class="fab fa-github social-icons"></i> <i
						class="fab fa-instagram social-icons"></i>
				</div>
				<div class="col-lg-6 rightFooter">
					<p class="text-right copyright">&copy;2020 Patryk Barczewski</p>
				</div>
			</div>
		</footer>
	</div>

</body>
